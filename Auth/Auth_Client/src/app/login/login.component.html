<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" (ngSubmit)="Login()">
                                <div class="form-group mb-3">
                                    <input [(ngModel)]="email" name="email" type="text" class="form-control form-control-lg rounded-20" required placeholder="Username">
                                </div>
                                <div class="form-group mb-3">
                                    <input [(ngModel)]="password" name="password" type="password" class="form-control form-control-lg rounded-20" required placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
