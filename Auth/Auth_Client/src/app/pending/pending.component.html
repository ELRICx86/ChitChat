<div class="container">
    <div class="row col-lg-12">
        <div class="col">pending</div>
        <div class="col">FriendList</div>
    </div>

    <div class="row col-md-12">
        <div class="col pending-scroll">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Time</th>
                        <th scope="col">Response</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let request of pendingRequests">
                        <td>{{ request.firstName + " "+ request.lastName }}</td>
                        <td>{{ request.email }}</td>
                        <td>{{ request.since | date:'MM/dd/yyyy' }}<br><small>{{ request.since | date:' h:mm a' }}</small></td>
                        <td>
                            <div class="btn-group">
                                
                                <button type="button" [value]="request" (click)="AcceptReq(request.userID)" class="btn btn-success c_btn"><i class="bi bi-bookmark-plus"></i></button>
                                <button type="button" [value]="request" (click)="RejectReq(request.userID)" class="btn btn-danger c_btn"><i class="bi bi-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            


        </div>
        <div class="col">
            <div class="row">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary btn-search" type="button"
                        id="button-addon2">Button</button>
                </div>
            </div>


            <div class="row">
                <app-friendlist />
            </div>


        </div>
    </div>

</div>
