<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5 align-self-center">
            <p-carousel [value]="products" [numVisible]="2" [numScroll]="2" [circular]="false"
                [responsiveOptions]="responsiveOptions">
                <ng-template let-product pTemplate="item">
                    <div class="card border-success border-2 border-rounded m-2 text-center py-5 px-3">
                        <div class="row">
                            <div class="col-md-4 mt-3">
                                <ngx-avatars [round]="false" [size]="100"  name="{{product.firstName}} {{product.lastName}}"></ngx-avatars>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h4 class="card-title mb-1">{{ product.firstName +" "+ product.lastName}}</h4>
                                    <h6 class="card-subtitle mt-0 mb-3">{{ product.email }}</h6>
                                    <button type="button" class="btn btn-success">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </ng-template>
            </p-carousel>
        </div>
        
        
    </div>
    <div class="row justify-content-center">
    <div class="col-md-5 align-self-center">
        <div class="card flex justify-content-center">
            <p-listbox [style]="{ 'font-size': '.75rem' }" [options]="Friends" [(ngModel)]="selectedfriend" optionLabel="name" [filter]="true" [style]="{ width: '45rem' }" [listStyle]="{'max-height': '220px'}"></p-listbox>
        </div>
    </div>
    </div>
</div>
