<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5 align-self-center">
            <p-carousel [value]="products" [numVisible]="2" [numScroll]="2" [circular]="false"
                [responsiveOptions]="responsiveOptions">
                <ng-template let-product pTemplate="item">
                    <div class="card border-success border-2 border-rounded m-2 text-center py-5 px-3">
                        <div class="row">
                            <div class="col-md-4 mt-3">
                                <ngx-avatars [round]="false" [size]="100"  name="{{product.firstName}} {{product.lastName}}"></ngx-avatars>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h4 class="card-title mb-1">{{ product.firstName +" "+ product.lastName}}</h4>
                                    <h6 class="card-subtitle mt-0 mb-3">{{ product.email }}</h6>
                                    <button type="button" class="btn btn-success">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </ng-template>
            </p-carousel>
        </div>
        
        
    </div>
    <div class="row justify-content-center">
    <div class="col-md-5 align-self-center">
        <div class="card">
            <p-table
            #dt
            [value]="Friends"
            [(selection)]="selectedfriend"
            dataKey="id"
            [rowHover]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]"
            
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [filterDelay]="0"
            [globalFilterFields]="['userName','email', 'firstName', 'lastName']"
            >
            <ng-template pTemplate="caption" class="align-item-center">
                <div class="table-header align-item-center">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input  pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Search" />
                    </span>
                </div>
            </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="firstName" style="width:25%">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
                        <th pSortableColumn="lastName" style="width:25%">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
                        <th pSortableColumn="email" style="width:25%">Email <p-sortIcon field="email"></p-sortIcon></th>
                        <th pSortableColumn="userName" style="width:25%">User Name <p-sortIcon field="userName"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-friend>
                    <tr [pSelectableRow]="friend">
                        <td>
                            <span class="p-column-title">First Name</span>
                            {{friend.firstName}}
                        </td>
                        <td>
                            <span class="p-column-title">Last Name</span>
                            {{friend.lastName}}
                        </td>
                        <td>
                            <span class="p-column-title">Email</span>
                            {{friend.email}}
                        </td>
                        <td>
                            <span class="p-column-title">User Name</span>
                            {{friend.userName}}
                        </td>
                    </tr>
                </ng-template>
                <!-- <ng-template *ngIf="Friends.length ===0" pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">No potential friends found.</td>
                    </tr>
                </ng-template> -->
            </p-table>
        </div>
        
    </div>
    </div>
</div>
